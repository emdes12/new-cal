<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  <link rel="stylesheet" href="/style.css">

</head>
<body>


  <main><div class="calc-body">
    <header><div class="calc-head">
      <h1 class="head">calc</h1>
      <div class="theme">
        <div class="theme-name">THEME</div>
        <div class="toggle-body">
          <div class="tog-num">
            <span>1</span>
            <span>2</span>
            <span>3</span>
          </div>

          <div class="tog-range">
            <div class="toggler1" id="tog1"></div>
            <div class="toggler2" id="tog2"></div>
            <div class="toggler3" id="tog3"></div>
          </div>
        </div>
      </div>
    </div></header>

    <div class="calc-display" id="display">0</div>

    <div class="calc-input">
      <button class="inp" id="7">7</button>
      <button class="inp" id="8">8</button>
      <button class="inp" id="9">9</button>
      <button class="erase" id="del">DEL</button>
      <button class="inp" id="4">4</button>
      <button class="inp" id="5">5</button>
      <button class="inp" id="6">6</button>
      <button class="inp" id="+">+</button>
      <button class="inp" id="1">1</button>
      <button class="inp" id="2">2</button>
      <button class="inp" id="3">3</button>
      <button class="inp" id="-">-</button>
      <button class="inp" id=".">.</button>
      <button class="inp" id="0">0</button>
      <button class="inp" id="/">/</button>
      <button class="inp" id="*">x</button>
      <button class="erase" id="reset">RESET</button>
      <button class="equal" id="equat">=</button>
    </div>
  </div></main>

  
  <footer><div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="twitter.com/official_emdes" target="_blank">Alawiye Muritala Adeshina</a>.
  </div></footer>



  <script src="/script.js"></script>
</body>
</html>
